<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <h2 class="text-center mt-5" style="height: 100px;">Grades Calculator</h2>

    <div class="container">

        <div class="row mt-5" style="width: 105%;">
            <div class="col">
                <label for="final" class="me-2">Final Exam</label>
                <div class="input-group">
                    <input type="number" min="0" max="100" placeholder="Number" id="final" class="form-control" 
                           oninput="this.value = Math.min(100, Math.max(0, this.value))">
                    <input type="number" min="0" max="100" placeholder="%" id="percFinal" class="form-control perc-input" 
                           oninput="validatePercentageSum(this)">
                </div>
            </div>
            <div class="col">
                <label for="1st" class="me-2">1st Midterm</label>
                <div class="input-group">
                    <input type="number" min="0" max="100" placeholder="Number" id="1st" class="form-control" 
                           oninput="this.value = Math.min(100, Math.max(0, this.value))">
                    <input type="number" min="0" max="100" placeholder="%" id="perc1" class="form-control perc-input" 
                           oninput="validatePercentageSum(this)">
                </div>
            </div>
            <div class="col">
                <label for="2nd" class="me-2">2nd Midterm</label>
                <div class="input-group">
                    <input type="number" min="0" max="100" placeholder="Number" id="2nd" class="form-control" 
                           oninput="this.value = Math.min(100, Math.max(0, this.value))">
                    <input type="number" min="0" max="100" placeholder="%" id="perc2" class="form-control perc-input" 
                           oninput="validatePercentageSum(this)">
                </div>
            </div>
            <div class="col">
                <label for="home" class="me-2">Homeworks</label>
                <div class="input-group">
                    <input type="number" min="0" max="100" placeholder="Number" id="home" class="form-control" 
                           oninput="this.value = Math.min(100, Math.max(0, this.value))">
                    <input type="number" min="0" max="100" placeholder="%" id="percHome" class="form-control perc-input" 
                           oninput="validatePercentageSum(this)">
                </div>
            </div>
        </div>

        <div class="row">
            <div id="result" style="margin-left: 400px; margin-top: 50px;">
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button type="button" id="calculate-btn" class="btn btn-primary" style="margin-top: 50px;" disabled>Calculate</button>
        </div>

        <div id="error-message" class="text-danger text-center mt-3"></div>
    </div>

    <script>
        // Validate percentage sum
        function validatePercentageSum(input) {
            const percInputs = document.querySelectorAll('.perc-input');
            let total = 0;

            percInputs.forEach(input => {
                total += parseInt(input.value) || 0;
            });

            const calculateBtn = document.getElementById('calculate-btn');
            const errorMessage = document.getElementById('error-message');

            if (total > 100) {
                errorMessage.textContent = "The total percentage must not exceed 100.";
                calculateBtn.disabled = true;
            } else {
                errorMessage.textContent = "";
                calculateBtn.disabled = false;
            }
        }
    </script>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
